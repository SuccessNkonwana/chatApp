
  <ion-content padding color="black">
		<ion-img src="/assets/chat.png"></ion-img>
		<ion-card class="ion-margin-start ion-margin-end">
			<ion-card-content style="background-color: #fff">
				

	  <ion-list>
  
		  <ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		  </ion-item>
		
		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		  </ion-item>
		
		</ion-list>
  
		<ion-button fill="solid" expand="block" color="dark" (click)="register()">Signup</ion-button>
		<ion-text style="margin-left: 5%;">
			Already have an account? <ion-text color="success" routerLink="/login">Log in</ion-text>
		  </ion-text>

		</ion-card-content>
	</ion-card>
	</ion-content>
