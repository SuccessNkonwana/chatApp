
<ion-content padding>

	<app-loading *ngIf="!posts"></app-loading>

	<div id="profile-info" *ngIf="username">
			<header>
					<ion-row class="row1">
					  <ion-col>
						<ion-menu-button color="light"></ion-menu-button>
					  </ion-col>
					  <ion-col></ion-col>
					</ion-row>
				
					<ion-row>
					  <ion-col></ion-col>
					  <ion-col>
						<ion-img class="img-circle" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-img>
						<ion-text color="light">
						  <h5>{{ username }}</h5>
						</ion-text>
						<ion-button shape="round" color="primary" routerLink="/tabs/edit-profile">Edit Profile</ion-button>
          				</ion-col>
					  <ion-col></ion-col>
					</ion-row>
				
				  </header>
		
	</div>
